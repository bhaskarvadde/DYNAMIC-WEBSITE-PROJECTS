<!DOCTYPE html>
<html>

<head>
    <title>
        Bookmark Maker
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-container">
                <p class="greeting">Hello</p>
                <p class="name">Jane Doe</p>
                <div class="d-flex flex-row justify-content-center text-center">
                    <div class="bookmark-container">
                        <h1 class="main-heading">Bookmark Your Favorite Sites</h1>
                        <form id="bookmarkForm" class="form-container">
                            <label class="label-name" for="siteNameInput">SITE NAME</label>
                            <input type="text" id="siteNameInput" class="form-control" />
                            <p id="siteNameErrMsg"></p>
                            <label class="label-name" for="siteUrlInput">SITE URL</label>
                            <input type="text" id="siteUrlInput" class="form-control" />
                            <p id="siteUrlErrMsg"></p>
                            <div class="text-right">
                                <button id="submitBtn" class="btn button" type="submit">Submit</button>
                            </div>
                        </form>
                        <div class="form-container">
                            <ul id="bookmarksList">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
