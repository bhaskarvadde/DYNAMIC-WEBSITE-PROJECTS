<!DOCTYPE html>
<html>

<head>
    <title>
        Update Password
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-column justify-content-center">
                    <div class="box m-3">
                        <form id="updatePasswordForm">
                            <h1 class="main-heading">Update Password</h1>
                            <label class="label-text" for="newPassword">NEW PASSWORD</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="Create new password" />
                            <p class="warning-msg" id="newPasswordErrMsg"></p>
                            <label class="label-text" for="confirmPassword">CONFORM PASSWORD</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" />
                            <p class="warning-msg" id="confirmPasswordErrMsg"></p>
                            <div class="text-center">
                                <button id="updateBtn" type="submit" class="btn btn-primary mt-4">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
