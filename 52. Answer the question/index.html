<!DOCTYPE html>
<html>

<head>
    <title>
        Answer the question
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="main-heading">Answer the Question</h1>
                <div class="d-flex flex-row justify-content-center">
                    <div class="qtn-container">
                        <p class="question">What is the capital of India?</p>
                        <form id="questionsForm" class="ml-4">
                            <input id="cityHyderabad" type="radio" name="city" value="Hyderabad" />
                            <label for="cityHyderabad">Hyderabad</label>
                            <br />
                            <input id="cityChennai" type="radio" name="city" value="Chennai" />
                            <label for="cityChennai">Chennai</label>
                            <br />
                            <input id="cityDelhi" type="radio" name="city" value="Delhi" />
                            <label for="cityDelhi">Delhi</label>
                            <br />
                            <input id="cityMumbai" type="radio" name="city" value="Mumbai" />
                            <label for="cityMumbai">Mumbai</label>
                            <br />
                            <button id="submitBtn" type="submit" class="btn btn-primary mt-3">Submit</button>
                            <p id="resultMsg"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
